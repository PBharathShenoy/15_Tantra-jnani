<!DOCTYPE html>
<html>
<head>
	<title>User Registration</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<style type="text/css">
		.required{
			color: red;
			font-size: 1em;
		}
		.center{
			position: absolute;
			top: 25%;
			left: 25%;
			margin: 20px;
			padding: 20px;
			border: 2px solid;
			border-radius: 25px;
			background-color: lemonchiffon;
		}
	</style>
</head>
<body>
	<nav class="navbar navbar-dark bg-dark">
		<a href="/" style="margin-left: 0;">
            <h1 class="h1 navbar-brand">Sahaay</h1>
        </a>
	</nav>
	<center>
		<div class="center">
			<h2> User Registration</h2>

			<form >
				<p class="row"><span class="col col-6 form-label"> Name of the user<span class="required">*</span> </span> <input class="col col-6 form-control" type="text" name="name" required=""> </p>
				<p class="row"><span class="col col-6 form-label"> Phone Number<span class="required">*</span> </span> <input class="col col-6 form-control" type="tel" name="phone" required=""> </p>
				<p class="row"><span class="col col-6 form-label"> Address<span class="required">*</span> </span> <textarea class="col col-6 form-control" required="" rows="2" ></textarea></p>
				<p class="row"><span class="col col-6 form-label"> Place <span class="required">*</span> </span> <input class="col col-6 form-control" type="text" name="place" required=""> </p>
				<div class="row">
				<p class="col col-12">
					Experience
				</p></div>
				<div class="row">
				<span class="col col-6"> Job/work Performed</span><span class="col col-6"> No. of year</span>
				<span class="col col-7"><input type="text" class="form-control" name="job[]"></span><span class="col col-4"><input type="Number" class="form-control" max="100" name="exp[]"></span>
				<button type="button" id="add" class="btn btn-success">+</button>
				</div>
				<div  id="exp"></div>
				<button type="submit" class="btn btn-success">Submit</button> <button type="reset" class="btn btn-warning">Reset</button>
			</form>
		</div>
	</center>
	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
	<script type="text/javascript">
		count = 0;
		$(document).ready(function(){
			$('#add').click(function(){
				count +=1;
				htmlCode = "<div class='row' id='row"+count+"'>";
				htmlCode += '<span class="col col-7"><input type="text" class="form-control" name="job[]"></span><span class="col col-4"><input type="Number" class="form-control" max="100" name="exp[]"></span> </div>';
				 $('#exp').append(htmlCode)
			})
		})
	</script>
</body>
</html>
